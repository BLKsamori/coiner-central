    <style>
        body {
            color: white;
            background-image: url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpapercave.com%2Fwp%2Fwp8058014.jpg&f=1&nofb=1);
            background-attachment: fixed;
            padding: 0;
            margin: 0;
        }
        #LoaderDIV {
            position: absolute;
            width: 100%;
            height: 100vh;
            z-index: 9999;
            background: linear-gradient(90deg, rgba(255,217,68,1) 48%, rgba(249,255,203,1) 100%);
            top: 0;
        }
        #Loader {
            /* border: 1em solid white; */
            position: absolute;
            left: 50%;
            top: 50%;
            width: 15em;
            height: 15em;
            transform: translate( -50%, -90% );
            text-align: center;
        }
        #LoaderGIF{
            width: 5em;
        }
        #Loader h2 {
            color: white;
            font-size: 2.5em;
            -webkit-text-stroke: 0.02em  black; 
        }
        #LoaderSmallGIF {
            position: absolute;
            width: 2em;
            height: 2em;
            left: 50%;
            right: 50%;
            transform: translate( -50%, -50% );
            text-align: center;
        }
        header {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            background: linear-gradient(90deg, rgba(255,217,68,1) 48%, rgba(249,255,203,1) 100%);
            color: black;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            width: 97%;
            height: auto;
            padding: 0;
            margin: 0;
            text-align: center;
            align-items: center;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        header div:nth-child(2){
            display: flex;
            flex-wrap: nowrap;
            gap: 2rem;
        }
        header div  h2 {
            display: inline-block;
            color: white;
            font-size: 5em;
            margin: 0; 
            -webkit-text-stroke: 0.02em  black
        }
        header div img {
            width: 5rem;
            height: 5rem;
            
        }
        h1 {
            font-size: 3em;
            padding-left: 0.5em;
            color: white;
            -webkit-text-stroke: 0.02em  black;
            margin: 0;
            padding: 0.2em;
        }
        nav {
            display: inline-block;
            padding: 0.5em;
        }
        nav li {
            display: inline;
            list-style: none;
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            padding-left: 0.8em;
            -webkit-text-stroke: 0.03em  black
        }
        nav li:hover {
            cursor: pointer;
            color: black;
        }
        .Search {
            display: inline-block;
          background: #ffd944;
          padding: 0.2em;
          border-radius: 0.2em;
        }
        .Search label {
            cursor: pointer;
        }
        .Search label .bi-search {
            color: black;
        }
        .hideIt {
            display: none;
            
            
        }
        main {
            align-items: center;
            justify-content: center;
        }
        article{
            background: black;
            width: 80%;
            text-align: center;
            padding: 1em;
        }
        #CoinsSection {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            
        }
        .coinBox{
            background: #282828;
            color: #ffd944;
            width: 15rem;
            height: 10rem;
            border: 0.1rem solid #ffd944;
            border-radius: 0.5rem;
            margin: 0.5rem;
            padding: 1rem;
        }
        .coinBox {
            display: flex;
            flex-direction: row;
            /* gap: 5rem; */
        }
        /* collapse */
        .coinBox div:nth-child(1){
            width: 14rem;
        }
        .coinBox div:nth-child(2){
           
           width: 2em;
       }
       .coinBox button {
        font-size: 0.8rem;
        padding: 0.5em;
       }
       .coinBox .collapse {
        width: auto;
        height: auto;
        color:  #282828;
       }
       .CoinDetails {
        display: flex;
        flex-direction: row;
        gap: 1rem;
       }
       .CoinDetails p  {
        font-size: 0.9rem;
       }
       .CoinDetails p b {
        text-transform: uppercase;
       }
       .CoinDetails img {
        width: 2rem;
        height: 2rem;
        border-radius: 20%;
       }
    </style>
</head>
